<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Apply </title>
    <link rel="stylesheet" href="apply.css">
</head>
<body>

    <!--header section-->
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="title-small">(web)</span>
            </h1>

<!--first name section-->
           <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="first-name"> First Name </label>
                    <input id="first-name" name="first-name" placeholder="Enter First Name...">
                </div>
<!--last name section-->

                <div class="form-control">
                    <label for="last-name"> Last Name </label>
                    <input id="last-name" name="last-name" placeholder="Enter Last Name...">
                </div>
<!--Email section-->

                <div class="form-control">
                    <label for="Email">  Email </label>
                    <input type="email" id="Email" name="Email" placeholder="Enter Email...">
                </div>

<!--Job role  section-->
                <div class="form-control">
                    <label for="job-role"> Job Role </label>
                    <select  id="job-role" name="job-role">
                        <option value="">select Job Role</option>
                        <option value="frontend">Frontend Devloper</option>
                        <option value="backend">Backend Devloper</option>
                        <option value="full-stack">Full stack Devloper</option>
                        <option value="ui-ux">UI/UX Devloper</option>
                    </select>
                </div>

<!--address section-->
                <div class="textarea-control">
                    <label for="address"> Address</label>
                   <textarea name="address" id="address" row="4" cols="50" placeholder="Enter Adsress"></textarea>
                </div>

<!--city section-->
                <div class="form-control">
                    <label for="city"> City </label>
                    <input id="city" name="last-name" placeholder="Enter city Name...">
                </div>

<!--pincode section-->
                <div class="form-control">
                    <label for="pincode"> Pincode </label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode...">
                </div>

<!--date section-->
                <div class="form-control">
                    <label for="datelast-name"> Date </label>
                    <input id="date" name="date" type="date">
                </div>

<!--upload section-->

                <div class="form-control">
                    <label for="upload">Upload Your CV </label>
                    <input id="upload" name="upload" type="file">
                </div>
                
                
                
         <!--apply section-->       
                
            </div>
            <div class="button-container">
                <button type="submit">Apply Now</button>
            </div>
           </form>
        </div>
    </div>
    
</body>
</html>
